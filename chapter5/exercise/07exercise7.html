<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        li > a:first-child { color: violet;}
    </style>
</head>
<body>
    <!-- ul>li>a[href=#]{a태그$}*5 -->
    <ul>
        <li>
            <a href="#">a태그1</a>
            <a href="#">a태그2</a>
            <a href="#">a태그3</a>
            <a href="#">a태그4</a>
            <a href="#">a태그5</a>
        </li>
    </ul>
</body>
</html>
