<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        p:nth-child(1) {}
        p:nth-child(2) { font-size: 1.0em; }
        p:nth-child(3) { font-size: 2.0em; }
        p:nth-child(4) { font-size: 3.0em; }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
    <p>Earum tenetur minima ducimus debitis veniam itaque!</p>
    <p>Officiis esse, quam at sint quibusdam repellat!</p>
    <p>Architecto libero a culpa ullam, dolore eligendi.</p>

</body>
</html>
