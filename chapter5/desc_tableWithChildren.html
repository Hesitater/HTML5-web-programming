<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        table > tbody > tr > th {
            color: violet;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>지역</th>
        </tr>
        <tr>
            <th>윤인성</th>
            <th>서울특별시 광진구 구의동</th>
        </tr>
    </table>
</body>
</html>
