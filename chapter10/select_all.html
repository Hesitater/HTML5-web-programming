<!DOCTYPE html>
<html>
<head>
    <title>10-8 DOM Basic</title>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function () {
            // 문서 객체를 선택합니다.
            var headers = document.querySelectorAll('h1');

            for (var i = 0; i < headers.length; i++) {
                // 변수를 선언합니다.
                var header = headers[i];
                // 문서 객체를 조작합니다.
                header.style.color = 'violet';
                header.style.backgroundColor = 'red';
                // document.querySelectorAll('h1').style.color = 'red';
                header.innerHTML = 'The Unkillable Demon King';
            };
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
