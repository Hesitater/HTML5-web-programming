<!DOCTYPE html>
<html>
<head>
    <title>10-4 dom_event</title>
    <script>
        window.onload =function () {
            // h1 태그의 배경 색상을 변경합니다.
            document.querySelector('h1').style.backgroundColor = "blue";
            // h2 x태그의 글자 색상을 변경합니다.
            document.querySelector('h2').style.color = 'violet';
        }
    </script>
</head>
<body>
    <h1>h1의 내용</h1>
    <h2>h2의 내용</h2>
</body>
</html>
