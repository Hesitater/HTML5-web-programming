<!DOCTYPE html>
<html>
<head>
    <title>9-26 function_callback</title>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            //10회 반복합니다.
            for ( var i = 0; i < 10; i++) {
                callback(); //매개변수로 전달된 함수를 호출합니다.
            }
        }

        // 변수를 선언합니다
        var callback = function () {
            console.log("함수 호출");
        };
        callTenTimes(callback); // 함수를 호출합니다.

    </script>
</head>
<body>
</body>
</html>
