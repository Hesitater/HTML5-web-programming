<!DOCTYPE html>
<html>
<head>
    <title>9-18loop_for</title>
    <script>
        //변수를 선언 합니다.
        var array = ['가', '나', '다' ];

        // 반복을 수행합니다.
        for ( var i = 0 ; i < 3; i++) {
            //출력합니다
            alert(i + '번쨰 출력 : ' + array[i]);
        }
        
    </script>
</head>

<script>

</script>
</body>
</html>
