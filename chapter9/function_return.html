<!DOCTYPE html>

<head>
    <title>9-25function_return</title>
    <script>
        // 함수를 선언합니다.
        function f(x) {
            return x*x;
        }
        // 함수를 호출합니다.
        alert(f(3));
        function g(x)  {
            return x*x + 4*x + 4;
        }

        alert(g(3));
        </script>
</head>
