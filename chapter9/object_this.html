<!DOCTYPE html>
<html>
<head>
    <title>object_this</title>
    <script>
        // 객체를 선언합니다.
        var person = {
            name : '고윤하', 
            eat : function (food) {
                alert(this.name +'님이 ' + food + '을/를 먹습니다.');
            }
        };
        // 메서드를 호출합니다.
        person.eat('밥')
    </script>
</head>
<body>
</body>
</html>
