    <title>9-20 loop_ForPlus</title>
    <script>
        // 변수를 선언합니다.
        var output = 0;
        
        // 반복을 수행합니다.
        for ( var i = 0; i <=100; i++) {
            output += i;
        }

        //출력합니다
        alert(output);
