<!DOCTYPE html>
<html>
<head>
    <title>9-15loop_array</title>
    <script>
        // 변수를 선언합니다.
        var array = ['가', '나', '다', '라'];

        // 배열 요소를 변경합니다.
        array[2] = '하';

        // 모든 요소를 출력합니다
        for (var i = 0; i < array.length; i ++) {
            alert(array[i]);
        }
    </script>
</head>
<body>
    
</body>
</html>
