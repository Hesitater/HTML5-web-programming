<!DOCTYPE html>
<html>
<head>
    <title> reference_nonameCallback</title>
    <style>
        p {
            background-color: red;
            color: yellow;
            border: 5px dotted black;
        }
    </style>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }
        // 함수를 호출합니다.
        callTenTimes(function () {
            console.log('함수 호출');
        });
    </script>
</head>
<body>
<p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
