<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border-width: thick;
            border-style: dashed;
            border-color: black;
            border-radius: 50px 40px 20px 10px;
            /*border-radius : 왼쪽위,  오른쪽 위,  오른쪽아래,  왼쪽아래*/
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor sit.</h1>
    </div>
</body>
</html>
