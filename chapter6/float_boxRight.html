<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: blueviolet;
            margin: 10px; padding: 10px;
            /* 태그를 오른쪽에 붙입니다. */
            float: right;
        }
        /* 숫자 키우기*/
        div {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
