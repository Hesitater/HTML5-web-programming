<!DOCTYPE html>
<html>
<head>
    <title>CSS Font Property</title>
    <style>
        .font_big { font-size: 2em;}
        .font_italic { font-style: italic;}
        .font_bold { font-weight: bold;}
        .p1 {font-weight: 700;}
    </style>
</head>
<body>
    <p class="font_big font_italic font_bold" >Lorem ipsum dolor sit amet.</p>
    <p class="p1">Lorem, ipsum dolor.</p>
</body>
</html>
