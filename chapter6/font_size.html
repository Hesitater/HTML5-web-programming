<head>
    <title>CSS3 Font Property</title>
    <style>
        .a { font-size: 32px;}
        .b {font-size: 2em;}
        .c { font-size: large;}
        .d { font-size: small;}
        .e { font-size: inherit;}
    </style>
</head>
<body>
    <!-- h1>lorem2^p*4>lorem2 -->

    <p class="b">lorem ipsum2</p>
    <p class="c">lorem ipsum3</p>
    <p class="d">lorem ipsum4</p>
    <p class="e">lorem ipsum5</p>
</body>
</html>
