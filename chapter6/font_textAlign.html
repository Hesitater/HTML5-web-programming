<!DOCTYPE html>
<html>
<head>
    <title>CSS Font Property</title>
    <style>
        .font_big { font-size: 2em;}
        .font_italic { font-style: italic;}
        .font_bold { font-weight: bold;}
        .font_center { text-align: center;}
        .font_right { text-align: right;}
    </style>
</head>
<body>
    <p class="font_big font_italic font_bold font_center" >Lorem ipsum dolor sit amet.</p>
    <p class="font_bold font_right">1994.03.29</p>
    <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Labore deserunt reiciendis, commodi sed numquam temporibus pariatur alias provident incidunt molestiae aliquid veniam ducimus iure aperiam voluptate qui sequi ex laboriosam!</p>
</body>
</html>
